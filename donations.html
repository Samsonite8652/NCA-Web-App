<DOCTYPE!>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="res/css/testStyle.css">
	<link rel="stylesheet" href="res/css/style.css">
</head>
<body>
	<section class="donation">
		<div class="donation-outer-div" id="donation-outer-div" style="margin: auto;">
			<div class="donation-inner-div" id="donation-inner-div" >
				<form class="cd-form">
					
					<p class="fieldset">
						<div style="display: inline; border: solid;  padding: 12px 20px 12px 20px;">
							<i>$25</i>
						</div>&nbsp; &nbsp;
						<div style="display: inline; border: solid; padding: 12px 20px 12px 20px;">
							<i>$50</i>
						</div>&nbsp; &nbsp;
						<div style="display: inline; border-style: solid; border-width: 3px; padding: 12px 20px 12px 20px;">
							<i>$75</i>
						</div>&nbsp; &nbsp;
						<div style="display: inline; border-style: solid; border-width: 3px; padding: 12px 20px 12px 20px;">
							<input type="text" placeholder= "Custom Amount" >
						</div>
            		</p>
					
					<p class="fieldset">
						<select name="donation" style="" width="auto" required>
							<option value ="none" selected>Choose on of our programs (optional)</option>
							<option value="op">Buy OP some Coffee</option>
							<option value="sam">Buy Sam some Coffee</option>
                			<option value="gottlieb">Buy Gottlieb some Coffee</option>
                		</select>
            		</p>
			
					<input type="checkbox" name="donation_Subscription" value="donation_Subscription"> Make this a recurring monthly donation. <br>
					<input type="checkbox" name="nca_newsletter" value="nca_newsletter"> Keep me posted on the latest NCA news.
			
            		<p class="fieldset">
						<input class="" type="submit" value="Pay via Credit Card">	
						<input class="" type="submit" value="Pay via PayPal">
            		</p>
					
				</form>
			</div>
		</div>
	</section>
</body>
